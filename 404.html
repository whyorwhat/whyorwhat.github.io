<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const redirectPath = window.location.pathname || "/";

        window.location.replace(`${window.location.origin}${redirectPath}`);
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
